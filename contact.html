<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Compound Media Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="icon" type="image/png" href="favicon.png?version=v1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
    function onSubmit(token) {
        document.getElementById("contact-form").submit();
    }
    </script>
  </head>
<body>

    <div id="inner">
        <section class="behind-header desktop">
            <div style="background-image: url(images/contact/01.jpg);" class="bg faded"></div>
            <div class="vbottom desktop fh">
                <div class="container">
                    <div class="grid mb-xl">
                        <div class="col-4">
                            <h3 class="mt-0">Let's create</h3>
                        </div>
                        <div class="col-2"><a href="mailto:Laury@compoundmedia.ca">info@compoundmedia.ca</a></div>
                    </div>

                    <form id="contact-form" action="https://formsubmit.co/Laury@compoundmedia.ca" method="POST" class="vbottom-desktop grid default-form no-spacing lined-form mb-xl">
                        <div class="col-2">
                            <input required type="text" placeholder="Name" name="name" class="form-control">
                        </div>
                        <div class="col-2">
                            <input required type="email" placeholder="Email address" name="email" class="form-control">
                        </div>
                        <div class="col-2">
                            <textarea required placeholder="Message" name="message" class="small form-control"></textarea>
                        </div>
                        <div class="col-2">
                            <button id="send" class="btn btn-primary g-recaptcha"
                                data-sitekey="6LfFxfkqAAAAAGevDPN28AB8VYILnwtH66O9BlF1"
                                data-callback="onSubmit"
                                data-action="submit">Send</button>

                            <input type="hidden" name="_next" value="https://icreatedanaccount.github.io/thank-you.html">
                            <input type="hidden" name="_captcha" value="false">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container"><span>&copy; 2025 Compound Media Inc.</span></div>
    </footer>

    <!-- JavaScript Dependencies (Deferred Loading) -->
    <script src="js/vendor.js" defer></script>
    <script src="modules/titan-slider/titan-slider.js" defer></script>
    <script src="modules/tera-lightbox/tera-lightbox.js" defer></script>
    <script src="js/functions.js" defer></script>

</body>
</html>
